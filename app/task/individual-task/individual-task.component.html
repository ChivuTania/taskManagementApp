 <div class="container">
  <h3 class="title">Task Name:</h3>
  <h5 *ngIf="task" class="info">{{task.name}}</h5>

  <h3 class="title">Task Description:</h3>
  <h5 *ngIf="task" class="info">{{task.description}}</h5>

  <h3 class="title">Task Owner:</h3>
  <h5 *ngIf="task" class="info">{{task.owner}}</h5>

  <h3 class="title">Task Deadline:</h3>
  <h5 *ngIf="task" class="info">{{task.deadline}}</h5>

  <h3 class="title">Task State:</h3>
  <h5 *ngIf="task" class="info">{{task.state}}</h5>

  <button type="button" *ngIf="!isEditMode" class="btn edit-btn" (click)="toggleEdit()">Edit</button>

  <div *ngIf="isEditMode" class="additional-space">
    <select [(ngModel)]="selectedState" class="state-select">
      <option selected disabled>Select state</option>
      <option>TO DO</option>
      <option>IN PROGRESS</option>
      <option>IN REVIEW</option>
      <option>DONE</option>
    </select>

    <button type="button" class="btn save-btn" (click)="saveChanges()" [disabled]="!isEditMode">Save</button>
    <button type="button" class="btn close-btn" (click)="closeModal()">Close</button>
  </div>
</div>
