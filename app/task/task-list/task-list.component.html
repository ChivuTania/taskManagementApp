<div class="container">
    <div class="box">
        <p>TO DO</p>
        <div *ngFor="let task of allTasks">
            <div class="task" *ngIf = "task.state === 'TO DO'">
                <div class="name">
                    <p>{{task.name}}</p>
                </div>
                
                <div class="bottom">
                    <div class="initials">
                        <p>{{ getInitial(task) }}</p>
                    </div>
    
                    <div class="deadline">
                        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
                            </svg> {{task.deadline}}
                        </p>
                    </div>
                </div>
               
            </div>
        </div>
    </div>
    <div class="box">
        <p>IN PROGRESS</p>
        <div *ngFor="let task of allTasks">

                            </svg> {{task.deadline}}
                        </p>
                    </div>
                </div>
               
            </div>
        </div>
    </div>

        <p>IN REVIEW</p>

                            </svg> {{task.deadline}}
                        </p>

        </div>
    </div>

        </div>
    </div>
</div>
